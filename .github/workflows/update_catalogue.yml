name: Update FableFinder catalogue

on:
  schedule:
    # Every Monday at 03:00 UTC (change as you like)
    - cron: "0 3 * * MON"
  workflow_dispatch:  # allow manual run from GitHub UI

jobs:
  update-catalogue:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed to push changes back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Fetch full history so git can create commits cleanly
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # or 3.10 / 3.9 â€“ just match your project

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install streamlit pandas requests
          fi

      - name: Build weekly catalogue
        run: |
          # Run your script from repo root
          python fablefinder.py 2000
          ls -R

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit changes (if any)
        run: |
          # Stage only the data directory (or all, if you prefer)
          git add data || true

          # If there are no changes, exit gracefully
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          DATE_STR=$(date -u +"%Y-%m-%d")
          git commit -m "Update catalogue (${DATE_STR})"

      - name: Push changes
        run: |
          git push
